<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById("totalTasksChart").getContext("2d");

  const history = JSON.parse(localStorage.getItem("historyProgress")) || {};
  const labels = Object.keys(history);
  const data = Object.values(history);

  new Chart(ctx, {
    type: "line",
    data: {
      labels: labels,
      datasets: [{
        label: "% –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á",
        data: data,
        fill: true,
        tension: 0.3,
        borderWidth: 2
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          max: 100
        }
      }
    }
  });
</script>


<script>
  function toggleTheme() {
    const currentTheme = document.body.classList.toggle("dark");
    localStorage.setItem("darkTheme", currentTheme);
  }

  window.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("darkTheme") === "true") {
      document.body.classList.add("dark");
    }
  });
</script>

<style>
